<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main id="calculator">
        <div id="display"></div>
        <div class="keys">
            <button class="operand clear">AC</button>
            <button class="operand clear">DEL</button>
            <button class="operand sign">+/-</button>
            <button class="operand math">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operand math">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operand math">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operand math">+</button>
            <button class="number zero">0</button>
            <button class="operand dot">.</button>
            <button class="operand equal">=</button>
        </div>
    </main>
</body>
</html>
